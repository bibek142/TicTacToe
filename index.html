<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <nav class="Navbar">
        <div class="logo-section">
            <div class="logo"><img src="logo.png" alt="logo">
            <a class="navbar-brand" href="#">TicTacToe</a></div>
        </div>
        <div class="form-check form-switch">
            <div class="dAlign">
            <input class="form-check-input darkmode" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" id="dText" for="flexSwitchCheckDefault">Darkmode</label>
            </div>
        </div>
      </nav>
      <div class="gameContainer">
        <div class="container-box">
            <div class="line"></div>
            <div class="boxes bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="boxes bt-0"><span class="boxtext"></span></div>
            <div class="boxes bt-0 br-0"><span class="boxtext"></span></div>
            <div class="boxes bl-0"><span class="boxtext"></span></div>
            <div class="boxes"><span class="boxtext"></span></div>
            <div class="boxes br-0"><span class="boxtext"></span></div>
            <div class="boxes bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="boxes bb-0"><span class="boxtext"></span></div>
            <div class="boxes bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to Tic Tac Toe</h1>
            <div class="info-box">
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="Excited.gif" alt="Game Over">
            </div>
        </div>
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</body>
</html>
